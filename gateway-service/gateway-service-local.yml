---
spring:
  application:
    name: gateway-service-service
  profiles: local
server:
  port: 8070
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    user-service:
      path: /user-service/**
      sensitive-headers: Set-Cookie,Authorization
    reservation-service:
      path: /reservation-service/**
      sensitive-headers: Set-Cookie,Authorization
    eureka:
      path: /eureka/**
      sensitive-headers: Set-Cookie,Authorization
      url: http://localhost:8761
      
hystrix:
  command:
    user-service:
      execution:
        isolation:
          thread: 600000
            timeoutInMilliseconds: 
    reservation-service:
      execution:
        isolation:
          thread: 600000
    eureka:
      execution:
        isolation:
          thread: 600000
